<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03371acc3d.js" crossorigin="anonymous"></script>
    <title>Bootstrap Sitebuilding</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler-menu navbar-light" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto d-flex flex-row">
                    <li class="nav-item px-1">
                        <a class="nav-link" href="#">Download <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="intro-container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-10 offset-1 col-lg-4 offset-lg-2 d-flex flex-column justify-content-center">
                    <div
                        class="intro d-flex text-center text-lg-left justify-content-center justify-content-lg-start text-white">
                        New Age is an app landing page that will
                        help you beautifully showcase your new mobile app, or anything else!
                    </div>
                    <div class="d-flex justify-content-center justify-content-lg-start my-5 my-lg-0 mt-lg-5">
                        <button class="intro-btn">Start now for free!</button>
                    </div>
                </div>
                <div class="col-lg-4 mt-5 mt-lg-0">
                    <div class="d-flex justify-content-center">
                        <img class="img-phone" src="assets/img/phoneandscreen.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="discover-container d-flex justify-content-center">
            <div class="row">
                <div class="col-10 offset-1 col-lg-8 offset-lg-2 d-flex flex-column">
                    <div class="discover text-center">
                        Discover what all the buzz is about!
                    </div>
                    <div class="paragraph text-center">
                        Our app is available on any mobile device! Download now to get started!
                    </div>
                    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-lg-center">
                        <div>
                            <img class="img-fluid img-googleplay mt-4"
                                src="assets/img/google-play-badge.svg"
                                alt="GooglePlay">
                            <a href="https://play.google.com">
                        </div>
                        <div >
                            <img class="img-fluid img-appstore mt-4"
                                src="assets/img/app-store-badge.svg"
                                alt="AppleStore">
                            <a href="https://www.apple.com/hu/store">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>

</html>
